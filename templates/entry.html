<div class="col-md-9" ng-init="loadContent()">
	<div class="panel panel-default" >
		<div class="panel-heading">
			<p>{{ title }}</p>

			<span class="leftFloat grey" style="top:-11px">
				<small>by {{ ctrl.author }}</small>
			</span>
			<span class="rightFloat grey" style="top:-11px">
				<small>{{ ctrl.created | date:'HH:mm, EEEE, MMM-d, y' }}</small>
			</span>
		</div>
		<div class="panel-body">
			<div style="white-space: pre-line;">{{ entry  }}</div>
		</div>
	</div >
</div>
